<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="s-page-1">
      <div class="s-section-1">
        <div class="s-section"></div> <!-- Vanta effect applied here -->
      </div>
    </div>
    <div id="info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
    
    <script>
    var setVanta = () => {
      if (window.VANTA) {
        window.VANTA.CLOUDS2({
          el: ".s-page-1 .s-section-1 .s-section", 
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          backgroundColor: 0x1c901c,
          skyColor: 0x5bca81,
          cloudColor: 0x33804d,
          texturePath: "./texture.png" // Custom texture path
        });
      }
    };
    
    document.addEventListener("DOMContentLoaded", function() {
      setVanta(); 
    
      if (window.edit_page && window.edit_page.Event) {
        window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta); 
      }
    });
    </script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
