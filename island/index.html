<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="s-page-1">
      <div class="s-section-1">
        <div class="s-section"></div> <!-- Vanta effect applied here -->
      </div>
    </div>
    <div id="info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>

    <script>
      // Initialize Vanta effect
      var setVanta = () => {
        if (window.VANTA) {
          window.VANTA.CLOUDS2({
            el: ".s-page-1 .s-section-1 .s-section",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00
          });
        }
      };
      document.addEventListener("DOMContentLoaded", setVanta);
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
